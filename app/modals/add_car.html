<ion-header>
  <ion-navbar>
    <ion-title>
      Add a model
    </ion-title>

    <ion-buttons start>
    <button (click)="dismiss()">
        Close
      </button>
    </ion-buttons>

    <ion-buttons end>
    <button (click)="save(car)">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

    <ion-input [(ngModel)]="car.model" type="text"></ion-input>
