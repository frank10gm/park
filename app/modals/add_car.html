<ion-header>
  <ion-navbar>
    <ion-title>
      Add a model
    </ion-title>

    <ion-buttons start>
    <button (click)="dismiss()">
        Close
      </button>
    </ion-buttons>

    <ion-buttons end>
    <button (click)="save()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="addcar">
  <ion-list>

  <ion-item>
    <ion-label floating>Brand</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Model name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>State</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Year</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Engine</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Year</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>


</ion-list>
</ion-content>
