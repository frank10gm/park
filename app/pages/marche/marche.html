<ion-header>
  <ion-navbar>
    <ion-title>Park</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchMarche($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let marca of s_marche" (click)="openMarca($event, marca)">
      <!--<img [src]="car.data.url" />-->
      {{ marca.marca }}
    </button>
  </ion-list>
</ion-content>
